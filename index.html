<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script defer src="app.js"></script>
</head>
<body onload="onPageLoad()">
    <div class="container">
        <div class="auth">
            <input class="btn button-auth" type="button" value="Spotify Login">
        </div>
        <div class="request-container hide">
            <div class="left-container">
                <input class="btn button-track" type="button" value="Request Songs">
                <select name="Choose playlist..." id="playlist-select">
                    

                </select>
                <div class="option-container">
                    <div class="slidecontainer">
                        <input type="checkbox" name="bpm-check" id="bpm-check">
                        <input type="range" min="60" max="200" value="120" class="slider" id="bpm-slider">
                        <div class="bpm-output"></div>
                    </div>
                </div>
                <iframe id="player"></iframe>
            </div>
            <div class="tracks-container">
                
            </div>
        </div>
    </div>
    

    
</body>
</html>
