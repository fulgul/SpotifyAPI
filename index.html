<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <script defer src="app.js"></script>
</head>
<body onload="onPageLoad()">
    <div>
        <input class="button-auth" type="button" value="Request Authorization">
        <input class="button-track" type="button" value="Request Tracks">
        <input type="text" id="searchbox">
        <div class="slidecontainer">
            <input type="checkbox" name="bpm-check" id="bpm-check">
            <input type="range" min="60" max="200" value="120" class="slider" id="bpm-slider">
            <div class="bpm-output"></div>
          </div>
    </div>

    <iframe id="player" src="" width="" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</body>
</html>
